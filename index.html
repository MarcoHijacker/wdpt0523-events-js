<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Epicode - Live Coding M1W4L1 - Inputs & Events (Marco Longo)</title>
  </head>
  <body>
    <h1>Input, Events & Listeners!</h1>
    <div id="main-content">
      <label for="my-input">Il mio input-text:</label><br />
      <input type="text" class="text" id="my-input" /><br /><br />
      <button type="button" id="my-button">Click me!</button>
    </div>
    <br /><br />
    <hr />
    <div class="container-inputs">
      <label for="text1">Plain text:</label>
      <input type="text" name="text1" id="text1" value="10.4" />

      <!-- Button -->
      <input type="button" value="Button" /><br />

      <!-- Checkbox -->
      <label for="soccer">Calcio</label>
      <input type="checkbox" name="soccer" id="soccer" /><br />
      <label for="fishing">Pesca</label>
      <input type="checkbox" name="fishing" id="fishing" /><br />
      <label for="horse">Cavallo</label>
      <input type="checkbox" name="horse" id="horse" /><br />

      <!-- Radio -->
      <input type="radio" id="male" name="gender" value="male" checked />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="nb" name="gender" value="nb" />
      <label for="nb">Non binary</label><br>

      <!-- Date -->
      <label for="date">Data di nascita</label>
      <!-- Forzare value in input type date... Separatore - & Formato USA -->
      <input type="date" name="date" id="date" value="2023-12-12"/><br /> 

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" /><br />

      <!-- File -->
      <label for="file">File:</label>
      <input type="file" name="file" id="file" /><br />

      <!-- Hidden -->
      <input type="hidden" name="hidden" />

      <!-- Image (Template button) -->
      <input type="image" src="https://interactive-examples.mdn.mozilla.net/media/examples/login-button.png" alt="image" /><br>

      <!-- Number -->
      <label for="number">Number:</label>
      <input type="number" name="number" id="number" step="5" /><br />

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" /><br />

      <!-- Submit -->
      <label for="submit">Submit:</label>
      <input type="submit" value="Invia" /><br />

      <!-- Text -->
      <label for="text2">Plain text:</label>
      <input type="text" name="text2" id="text2" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
